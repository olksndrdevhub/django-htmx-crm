
{% for product in products %}
    <li class="list-group-item d-flex justify-content-between align-items-center rounded-custom mb-1">
        <span>{{ product.title }}: ${{ product.price }}</span>
        <span>
            <button type="button" class="btn btn-outline-success btn-sm">
                Edit
            </button>
        </span>
    </li>
{% endfor %}

{% if request.htmx %}
    <div class="card" id="products-card" hx-swap-oob="true">
        <div class="card-body border border-1 border-info rounded-3 ">
            <h5 class="card-title">Products</h5>
            <p class="card-text">Total: {{ products_total }}</p>
            <p class="card-text">Not available: {{ products_out_of_stock_total }}</p>
        </div>
    </div>

    <div id="spawn-form" hx-swap-oob="true"></div> 
{% endif %}
