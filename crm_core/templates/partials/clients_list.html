
{% for client in clients %}
    <li class="list-group-item d-flex justify-content-between align-items-center rounded-custom mb-1">
        <span>{{ client.get_full_name }}</span>
        <span>
            <button type="button" class="btn btn-outline-success btn-sm">
                Edit
            </button>
        </span>
    </li>
{% endfor %}

{% if request.htmx %}
    <div class="card" id="clients-card" hx-swap-oob="true">
        <div class="card-body border border-1 border-info">
        <h5 class="card-title">Clients</h5>
        <p class="card-text">Total: {{ clients_total }}</p>
        <p class="card-text">Active orders:</p>
        </div>
    </div>

    <div id="spawn-form" hx-swap-oob="true"></div>
{% endif %}
